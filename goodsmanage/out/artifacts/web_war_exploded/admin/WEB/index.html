<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap后台登录</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

</head>

<body>
<!--外层的DIV-->
<div class="signin">
	<!--用户头像区域-->
	<div class="signin-head">
		<img src="images/test/m1.png" alt="" class="img-circle">
	</div>
	
	<!--表单提交区域-->
	<div>	
	<form action="/admin"   class="form-signin" role="form" method="post">
		<input type="text" class="form-control" placeholder="用户名" required autofocus />
		<input type="password" class="form-control" placeholder="密码" required />
		<button class="btn btn-lg btn-danger btn-block" type="submit">登录</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</form>
	</div>
</div>
</body>
</html>
