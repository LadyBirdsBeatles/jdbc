<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>客服登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message"><img src="images/timg1.png"></div>
    <div id="darkbannerwrap">客服登陆</div>
    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <img src="images/user.png" class="login-images-user">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <img src="images/pwd.png" class="login-images-pwd">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100px;height: 40px;line-height: 20px " type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function (data) {
                // alert(888)
                layer.msg(JSON.stringify(data.field), function () {
                    var uname = $("input[name=username]").val();
                    var pwd = $("input[name=password]").val();
                    if (uname==123456&&pwd==123456) {
                        layer.msg("欢迎你,尊敬的管理员",function(){
                            location.href = 'superman.html'
                        });
                    }else  if (uname==666666&&pwd==999999) {
                        layer.msg("欢迎你,尊敬的客服",function(){
                            location.href = 'customer.html'
                        });
                    }else {
                        layer.msg("欢迎你,尊敬的配送员",function(){
                            location.href = 'deliveryman.html';
                        });
                    }
                });

                return false;
            });
        });
    })
</script>
</body>
</html>
